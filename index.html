<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="choices">
        <button class="choice rock">rock</button>
        <button class="choice paper">paper</button>
        <button class="choice scissors">scissors</button>
      </div>
      <div class="results">
        <p>Player: <span id="playerScoreDisplay">0</span></p>
        <p>Conputuer: <span id="computerScoreDisplay">0</span></p>
        <p id="result">start!</p>
        <p id="scoreResult">Player: 0 - Bot: 0</p>
        <button id="playAgainButton" style="display: none">Play Again</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
